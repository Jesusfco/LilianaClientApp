<div class="sectionClient">

    <h2>Hola {{ user.name }}!</h2>
    <p>Esta es una seccion especialmente creada para ti</p>

    <div class="albunes">

        <div id="album" *ngFor="let n of albums">
            <a [routerLink]="['./album', n.id]">
                <img src="{{ n.photoPath2}}">
                <h4>{{n.name}}</h4>
            </a>
            <h5>{{ n.date}}</h5>
        </div>

    </div>

</div>
